<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>reirose</title>
    <link rel="stylesheet" href="/static/css/style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/monokai-sublime.min.css">
    <link rel="icon" type="image/png" href="/static/favicon.png">
</head>
<body>
    <div class="container">
        <h1>Hi! I'm Alex, and that is some info about me:</h1>
        <pre><code class="language-json">{{ json_data }}</code></pre>
    </div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
    <script>
        // Подсветка синтаксиса
        document.addEventListener('DOMContentLoaded', (event) => {
            document.querySelectorAll('pre code').forEach((block) => {
                hljs.highlightBlock(block);
            });
        });

        // Отображение флага
        const countryCode = "{{ json_data.country_code }}";  // Получаем код страны из JSON
        const flag = String.fromCodePoint(...Array.from(countryCode.toUpperCase()).map(c => 127397 + c.charCodeAt()));
        document.getElementById('country-flag').textContent = flag;
    </script>
</body>
</html>
